name: Docker Image CI

on:
  push:
    branches: [ "main" ]


env: 
  IMAGE_TAG: $(date +%s)

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t antoniobriperez/flask_docker:$IMAGE_TAG .
      run: docker push antoniobriperez/flask_docker:$IMAGE_TAG